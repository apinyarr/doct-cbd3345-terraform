---
name: Provision EKS
on:
  push:
    branches:
      - 'add/action-provision-eks'
    tags:
      - 'release-*'
      - 'destroy-*'

jobs:
  eks-provision:
    name: Provision EKS cluster in AWS
    if: ${{ startsWith(github.ref, 'refs/tags/release-') || startsWith(github.ref, 'refs/branches/add') }}
    runs-on: terraform-provisioner

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Terraform Init
        run: terraform -chdir=./eks init
      
      - name: Terraform Plan
        run: terraform -chdir=./eks plan